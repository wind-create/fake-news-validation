version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- bot
- question
- hoax_faq
- goodbye
- out_of_scope

responses:
  utter_greet:
  - text: "Hi! apakah kamu punya pertanyaan seputar hoax? chatbot ini dirancang untuk menjawab pertanyaan seputar hoax ataupun bertanya mengenai berita hoax"
  utter_i_am_a_bot:
  - text: "saya adalah sebuah bot yang dibuat untuk menanggapi pertanyaan seputar hoax"
  utter_goodbye:
  - text: "Terima kasih sudah menggunakan chatbot ini, Bye!"
  utter_out_of_scope:
  - text: "maaf, ini bot untuk tanya jawab seputar hoax, sehingga tidak dapat menganggapi pertanyaan tersebut"
actions:
- '...'
- utter_greet
- utter_i_am_a_bot
- action_get_answer
- action_get_hoax_faq_answer